<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <table class="table">
    
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__heading" rowspan="2">NO</th>
        <th class="table__heading" rowspan="2">Client</th>
        <th class="table__heading" rowspan="2">Tovar</th>
        <th class="table__heading" rowspan="2">Status</th>
        <th class="table__heading" colspan="2">Umumiy xarajatlar:</th>
      </tr>
      
      <tr class="table__row">
        <th class="table__heading">Xizmat xar.</th>
        <th class="table__heading">yo'l xar.</th>
      </tr>
    </thead>
    
    <tbody class="table__body">
      <tr class="table row">
        <td class="table__data">2</td>
        <td class="table__data">Ibrohim</td>
        <td class="table__data">Gilam</td>
        <td class="table__data">Yuvishda</td>
        <td class="table__data">300.000</td>
        <td class="table__data">14.000</td>
      </tr>
      
      <tr class="table__row">
        <td class="table__data">3</td>
        <td class="table__data">Shuxratbek</td>
        <td class="table__data">Parda</td>
        <td class="table__data">Quritishda</td>
        <td class="table__data">200.000</td>
        <td class="table__data">10.000</td>
      </tr>
      
      <tr class="table__row">
        <td class="table__data">4</td>
        <td class="table__data">Farrux</td>
        <td class="table__data">Sholcha</td>
        <td class="table__data">Yetkazishda</td>
        <td class="table__data">240.000</td>
        <td class="table__data">5000</td>
      </tr>
      
      <tr class="table__row">
        <td class="table__data" colspan="4">Ja`mi</td>
        
        <td class="table__data" colspan="2">1.0000.000</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
